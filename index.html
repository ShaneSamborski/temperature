<h1>Celsius to Fahrenheit</h1>
  <input id="inputC" placeholder="Celsius" oninput="tempConverter(this.value)" onchange="tempConverter(this.value)">
<p>Fahrenheit: <span id="outputF"></span> °F</p>

<script>
function tempConverter(valNum) {
  document.getElementById("outputF").innerHTML=(valNum*1.8)+32
}
</script>

<h1>Fahrenheit to Celsius</h1>
  <input id="inputF" placeholder="Fahrenheit" oninput="tempConverter2(this.value)" onchange="tempConverter2(this.value)">
<p>Celcius: <span id="outputC"></span> °C</p>

<script>
function tempConverter2(valNum) {
  document.getElementById("outputC").innerHTML=(valNum-32)/1.8;
}
</script>
